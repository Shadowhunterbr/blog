<div class="container__small-card">
    <a [routerLink]="['content', id]" >
    <div class="container__small-card-content">
        <div class="container__small-card-img">
            <div class="small-card__photo">
            <img src="{{ photoCover }}" 
                alt=""
                srcset=""
            >
        </div>
    </div>
    <div class="small-card__content">
        <div class="small-card__sub-title">
            <h4>{{ cardSubTitle }}</h4>
        </div>
        <div class="small-card__title">
            <h1>{{ cardTitle }}</h1>
        </div>
        <div class="small-card__description">
            <p>
                {{ cardDescription }}
            </p>
        </div>
        </div>
    </div>
    </a>
</div>
